      	function hashPw()

      		var obj = document.getElementById('passwordInput');

      		var pw = createHash(obj.value);

      		getFile(pw);


      	}


      	function createHash(result)
		{

			var shaObj256 = new jsSHA("SHA-256", "TEXT");
			
			shaObj256.update(result);

			var hash2 = shaObj256.getHash("HEX").trim();

			return hash2;

		}
